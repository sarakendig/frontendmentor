<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
  
    <div class="card">
     
<header class="card-header">

        <div class="card-img">
          <img src="images/bg-pattern-card.svg">
        </div>
     <div class="card-profile">
    
        <img id="profile-img" src="images/image-victor.jpg">
      </div>
      </header>

        <div class="card-body">
        <h1 class="name"> Victor Crest <span class="age">26</span></h1> 
          <p class="city">London</p>
            <div>

              <footer class="card-bottom">
              <div class="card-stats">
                <div class="followers">
                <h3 id="number"> 80K </h3>
                <span id="name"> Followers</span>
                </div>

                <div class="likes">
                
                <h3 id="number"> 803K</h3>
                  <span id="name">Likes</span>
                </div>
                
                <div class="photos">
                  <h3 id="number">1.4K</h3>
                  <span id="name">Photos</span>
                </div>

          </div>
        
        </footer>
        </div>
    

  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sara Kendig</a>.
  </div>
</body>
</html>
